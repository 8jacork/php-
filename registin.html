<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册页面</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="login-box">
        <h2>用户注册</h2>
        <form method="post" action="register_ok.php">
           
				
			<div class="user-box">
                <input type="text" name="ni" required>
                <label>昵称</label>
            </div>
            
			<div class="user-box">
                <input type="text" name="name" required>
                <label>姓名</label>
            </div>
			
            <div class="user-box">
                <input type="text" name="phone" required>
                <label>手机号</label>
            </div>
            <div class="user-box">
                <input type="password" name="pwd" required>
                <label>密码</label>
			</div>
			<div class="user-box">
                <input type="password" name="repwd" required>
                <label>确认密码</label>
            </div>
			
           <input type="submit" id="a" value="注册">     
			
        </form>
    </div>


</body>

</html>
